name: Build Plugins (Gitea)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: maven:3.9-openjdk-17
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Install Maven
      run: |
        sudo apt-get update
        sudo apt-get install -y maven
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build all modules
      run: |
        cd 1vs1
        mvn clean package -DskipTests
        
    - name: Upload GameServer artifact
      uses: actions/upload-artifact@v3
      with:
        name: GameServer-plugin
        path: 1vs1/GameServer/target/GameServer-*.jar
        retention-days: 30
        
    - name: Upload Lobby artifact
      uses: actions/upload-artifact@v3
      with:
        name: Lobby-plugin
        path: 1vs1/Lobby/target/Lobby-*.jar
        retention-days: 30
        
    - name: Upload all artifacts
      uses: actions/upload-artifact@v3
      with:
        name: all-plugins
        path: |
          1vs1/GameServer/target/GameServer-*.jar
          1vs1/Lobby/target/Lobby-*.jar
        retention-days: 30