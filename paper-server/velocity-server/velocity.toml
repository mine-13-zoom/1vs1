# Config version. Do not change this
config-version = "2.7"

# What port should the proxy be bound to? By default, we'll bind to all addresses on port 25565.
bind = "0.0.0.0:25565"

# What should be the MOTD? This gets displayed when the player adds your server to their server list.
# You can use MiniMessage formatting here.
motd = "<#09add3>A Velocity Server"

# What should we display for the maximum number of players? (Velocity does not limit the number of players)
show-max-players = 500

# Should we authenticate players with Mojang? By default, this is on.
online-mode = false

# Should we forward IP addresses and other data to backend servers?
# Available options:
# - "none":        No forwarding will be done. All players will appear to be connecting from the proxy.
# - "legacy":      Forward player IPs and UUIDs in a BungeeCord-compatible format.
# - "bungeeguard": Forward player IPs and UUIDs in a format compatible with BungeeGuard.
# - "modern":      Forward player IPs and UUIDs in a modern format.
player-info-forwarding-mode = "modern"

# If you are using modern or legacy forwarding, configure the secret to verify integrity.
forwarding-secret-file = "forwarding.secret"

# Announce whether or not your server supports Forge. If you run a modded server, we suggest turning this on.
announce-forge = false

# Kick existing players when they login with the same username?
kick-existing-players = false

# Should the proxy forcibly set this as the tab list header and footer for all connections?
force-tab-list = false

# If force-tab-list is enabled, this will be used as the tab list header.
tab-list-header = ""

# If force-tab-list is enabled, this will be used as the tab list footer.
tab-list-footer = ""

# How large a Minecraft packet has to be before we compress it. Setting this to zero will compress all packets, and setting it to -1 will disable compression entirely.
compression-threshold = 256

# How much compression should we apply? The default is -1 (which uses zlib's default level).
compression-level = -1

# How long before a client is disconnected due to no network activity.
read-timeout = 30000

# How long before attempting to connect to the backend server times out.
connect-timeout = 5000

# Prevents players from joining with F3+a.
prevent-client-proxy-connections = false

# The minimum time in milliseconds that must pass before a client can log in again. This prevents brute force attacks.
login-ratelimit = 3000

# Specify a custom timeout for connection throttling (not login throttling).
connection-timeout = 5000

# Whether to enable TCP fast open. This requires the proxy to run on Linux.
tcp-fast-open = false

# The servers that Velocity will attempt to connect players to.
[servers]
lobby = "127.0.0.1:25566"
game = "127.0.0.1:25567"

# The order in which servers will be tried when a player logs in or is kicked from a server.
try = ["lobby"]

# Configuration for the forced hosts feature.
[forced-hosts]

# Configuration for the advanced query feature.
[query]
enabled = false
port = 25577
map = "Velocity"
show-plugins = false

# Configuration for the HAProxy protocol.
[haproxy-protocol]
enabled = false

# Configuration for the log4j2 logging system.
[log4j2]
# The log level for the console.
level = "info"

# Whether to log player connections.
log-player-connections = true

# Whether to log command executions.
log-command-executions = true

# Configuration for the metrics system.
[metrics]
enabled = true
